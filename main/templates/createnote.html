<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>Create A Note</title>
    <link rel="stylesheet" href="{% static 'iconfont/material-icons.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/general.css' %}" type="text/css" media="all"/>
    <link rel="stylesheet" href="{% static 'css/createnote.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{%static 'css/notification.css' %}" type="text/css" media="all" />
  </head>
  <body>
    <header>
      <div class='suggestions-field'>
        <input class='sugg-input' placeholder='Search For A Note By Title'>
        <ul class='suggestions'>
            <!--Suggestions will be added here dynamically by JS-->
        </ul>
      </div>
      <button class="button material-icons is-small is-primary" id='clearbtn'>clear</button>
    </header>
    <div class='hide notification is-success' style="display:none">
      <button class="delete"></button>
      Created Successfully.
    </div>
    <main>
      <div class="note-add-field">
        <h3 class="tangerine title">Create a note</h3>
        <input class="input note-title is-primary is-small" placeholder="Title. Do not leave empty" maxlength="30" id='title-input' required>
        
        <textarea class="textarea is-small is-primary" rows="5" placeholder="Type your note. Do not leave empty" id='content-input' required></textarea>
        <div class="pwd-input">
          <span class="gren-text tangerine">Enter password. Leave empty to create a public note.</span>
          <div>
            <input class="input is-small is-primary" type="password" id="pwd" placeholder="password">
            <button class="button is-primary is-small is-outlined material-icons" id="password-toggle">visibility</button>
          </div>
        </div>
        <div class="buttons">
          <button class="button is-primary is-small is-outlined" id='submit-btn'>Done</button>
          <button class="button is-danger is-outlined is-small js-modal-trigger" id='clear-all'>Clear</button>
        </div>
      </div>
    </main>
    
    
    <script src="{%static 'js/cookie.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{%static 'js/createnote.js' %}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="{%static 'js/autosuggestion.js' %}"></script>
  </body>
</html>
